<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Kerja Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .table td, .table th { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Aplikasi Jadwal Kerja Karyawan</h2><form id="formJadwal" class="card p-4 shadow-sm mb-5">
  <div class="row">
    <div class="col-md-3 mb-3">
      <label class="form-label">Tanggal</label>
      <input type="date" id="tanggal" class="form-control" required>
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Nama Karyawan</label>
      <input type="text" id="nama" class="form-control" required>
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Shift</label>
      <select id="shift" class="form-select" required>
        <option value="">Pilih Shift</option>
        <option value="Pagi">Pagi</option>
        <option value="Siang">Siang</option>
        <option value="Malam">Malam</option>
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Jam Kerja</label>
      <input type="text" id="jam" class="form-control" placeholder="08:00 - 16:00" required>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Tugas Harian</label>
    <textarea id="tugas" class="form-control" rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Tambah Jadwal</button>
</form>

<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Tanggal</th>
        <th>Nama Karyawan</th>
        <th>Shift</th>
        <th>Jam Kerja</th>
        <th>Tugas</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="jadwalBody"></tbody>
  </table>
</div>

  </div>  <script>
    document.getElementById("formJadwal").addEventListener("submit", function(e) {
      e.preventDefault();
      const tanggal = document.getElementById("tanggal").value;
      const nama = document.getElementById("nama").value;
      const shift = document.getElementById("shift").value;
      const jam = document.getElementById("jam").value;
      const tugas = document.getElementById("tugas").value;

      const tbody = document.getElementById("jadwalBody");
      const row = tbody.insertRow();

      row.innerHTML = `
        <td>${tanggal}</td>
        <td>${nama}</td>
        <td>${shift}</td>
        <td>${jam}</td>
        <td>${tugas}</td>
        <td><button class="btn btn-sm btn-danger" onclick="hapusBaris(this)">Hapus</button></td>
      `;

      document.getElementById("formJadwal").reset();
    });

    function hapusBaris(btn) {
      const row = btn.parentElement.parentElement;
      row.remove();
    }
  </script></body>
</html>
